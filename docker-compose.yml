services:
  db:
    image: postgres:16
    container_name: portfolio_dev_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: portfolio_dev
      POSTGRES_USER: portfolio
      POSTGRES_PASSWORD: portfolio_password
    ports:
      - "5433:5432"
    volumes:
      - portfolio_pgdata:/var/lib/postgresql/data

volumes:
  portfolio_pgdata:
